<style>
    canvas-element {
        display: grid !important;
        grid-template-columns: repeat(9, 10%);
        grid-template-rows: repeat(9, 10%);
        grid-template-areas:
            ". . . . hnd24_top_back . . . ."
            ". hnd24_right_back_top hnd24_right_back_top hnd24_right_back_top hnd24_back_top hnd24_left_back_top . . ."
            ". . . hnd24_right_back_middle hnd24_back_middle hnd24_left_back_middle . . ."
            ". . . hnd24_right_back_bottom hnd24_back_bottom hnd24_left_back_bottom . . ."
            "hnd24_top_right hnd24_right_top hnd24_right_middle hnd24_right_bottom hnd24_bottom hnd24_left_bottom hnd24_left_middle hnd24_left_top hnd24_top_left"
            ". . . hnd24_front_right_bottom hnd24_front_bottom . hnd24_front_left_bottom2 . ."
            ". . . hnd24_front_right_middle hnd24_front_middle hnd24_front_left_middle hnd24_front_left_middle hnd24_front_left_top2 hnd24_front_left_top2"
            ". . . hnd24_front_right_top hnd24_front_top hnd24_front_left_top hnd24_front_left_top hnd24_front_left_top ."
            ". . . . hnd24_top_front . . . .";
        justify-content: center;
    }

    .hnd24_img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .hnd24_img_left {
        transform: rotate(90deg);
    }

    .hnd24_img_right {
        transform: rotate(-90deg);
    }

    .hnd24_img_front {
        transform: rotate(180deg);
    }

    .hnd24_front_left {
        transform: rotate(135deg);
    }

    .hnd24_front_right {
        transform: rotate(-135deg);
    }

    .hnd24_right_back {
        transform: rotate(-22.5deg);
    }

    @keyframes slide {
        0% {
            transform: rotate(-22.5deg) translate(110px, 89px);
        }

        100% {
            transform: rotate(-22.5deg) translate(10px, 89px);
        }
    }
</style>
