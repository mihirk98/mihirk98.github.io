<style>
    #talking {
        font-size: 16px;
    }

    #talking-bot {
        position: relative;
        display: flex;
        flex: 1;
        max-width: 320px;
        margin: 16px;
        padding: 16px;
        flex-direction: column;
        justify-content: space-between;
        border: 1px solid #000;
        border-radius: 16px;
        box-shadow:
            1px -1px 2px 0 #000,
            -12px 12px 16px #e0e0e0;
    }

        width: 80%;

        padding: 8px;
        border: 1px solid #000;
        border-radius: 16px;
    }

    #talking-typing {

        background: radial-gradient(circle closest-side, #000 90%, #0000) 0/calc(100%/3) 60% space;

        }
